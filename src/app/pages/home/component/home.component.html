<main>
  <div class="back-img fixed z-0 w-full h-screen"></div>
  <section class="flex flex-col z-10 relative justify-center w-full h-screen">
    <div class="mx-10 mt-12 w-[260px] md:w-[500px]">
      <h1 class="text-white text-2xl font-bold">
        {{"HOME.Title" | translate}}

      </h1>
      <p class="text-[20px] md:text-[40px] text-white">
        {{"HOME.Subtitle" | translate}}
        
      </p>
    </div>
    <div class="mx-10 flex space-x-5 mt-10">
      <button
        (click)="goToTrainerLogin()"
        class="bg-sienna-500 hover:bg-sienna-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      >
      {{"HOME.Trainers" | translate}}
        
      </button>
      <button
        (click)="goToLogin()"
        class="bg-york-500 hover:bg-york-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      >
      {{"HOME.Clients" | translate}}
        
      </button>
    </div>
  </section>
  <section [ngClass]="{ 's2-show': scrollAnimation.animation1 }" class="s2 bg-sienna-100 relative z-10">
    <article
      [ngClass]="{ set: scrollAnimation.animation1 }"
      class="art h-[800px] md:h-[600px] md:flex w-full z-10 relative"
    >
      <div
        class="bg-sienna-100 flex flex-col h-[400px] md:w-[50%] md:h-full justify-center"
      >
        <h2 class="text-[35px] md:text-[50px] mx-10 xl:mx-40 font-dog">
          {{"HOME.Walk" | translate}}
          
        </h2>
        <p class="mx-10 xl:mx-40 my-16 md:text-[22px]">
          {{"HOME.WalkDesc" | translate}}
         
        </p>
      </div>
      <div class="image img1 w-full h-[400px] md:h-full md:w-[50%]"></div>
    </article>

    <article
      [ngClass]="{ set: scrollAnimation.animation2 }"
      class="art h-[800px] md:h-[600px] md:flex w-full z-10 relative flex-row-reverse"
    >
      <div
        class="bg-sienna-500 text-white flex flex-col h-[400px] md:w-[50%] md:h-full justify-center"
      >
        <h2 class="text-[35px] md:text-[50px] mx-10 xl:mx-40 font-dog">
          {{"HOME.Bath" | translate}}
          
        </h2>
        <p class="mx-10 xl:mx-40 my-16 md:text-[22px]">
          {{"HOME.BathDesc" | translate}}
          
        </p>
      </div>
      <div class="image img2 w-full h-[400px] md:h-full md:w-[50%]"></div>
    </article>

    <article
      [ngClass]="{ set: scrollAnimation.animation3 }"
      class="art h-[800px] md:h-[600px] md:flex w-full z-10 relative"
    >
      <div
        class="bg-sienna-100 flex flex-col h-[400px] md:w-[50%] md:h-full justify-center"
      >
        <h2 class="text-[35px] md:text-[50px] mx-10 xl:mx-40 font-dog">
          {{"HOME.Guard" | translate}}
          
        </h2>
        <p class="mx-10 xl:mx-40 my-16 md:text-[22px]">
          {{"HOME.GuardDesc" | translate}}
        </p>
      </div>
      <div class="image img3 w-full h-[400px] md:h-full md:w-[50%]"></div>
    </article>
    <article
      class="bg-sienna-100 h-[300px] md:h-[150px] grid grid-cols-2 md:grid-cols-4 place-items-center relative z-10"
    >
      <img
        [ngClass]="{ certAnim: scrollAnimation.animation4 }"
        class="cert w-24 h-24"
        src="../../../../assets/home/cert1.jpg"
        alt=""
      />
      <img
        [ngClass]="{ certAnim: scrollAnimation.animation4 }"
        class="cert w-24 h-24"
        src="../../../../assets/home/cert2.jpg"
        alt=""
      />
      <img
        [ngClass]="{ certAnim: scrollAnimation.animation4 }"
        class="cert w-24 h-24"
        src="../../../../assets/home/cert3.jpg"
        alt=""
      />
      <img
        [ngClass]="{ certAnim: scrollAnimation.animation4 }"
        class="cert w-24 h-24"
        src="../../../../assets/home/cert4.jpg"
        alt=""
      />
    </article>
  </section>
</main>
