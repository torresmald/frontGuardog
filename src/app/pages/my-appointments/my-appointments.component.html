<section class="main">
  <div *ngFor="let appointment of appointments" class="mb-4">
    <div class="flex flex-col bg-white p-4 shadow-md rounded-lg md:flex-row md:items-center">
      <div *ngFor="let service of appointment.services; let i = index" class="flex-1 text-center md:flex md:flex-row md:justify-around md:items-center">
        <div class="md:flex md:flex-col">
          <div class="text-lg font-bold mb-2">{{ service.name }}</div>
          <div class="mb-2">Fecha: {{ service.date | date : "dd/MM/yyyy" }}</div>
          <div class="mb-2">Hora: {{ service.hour }}</div>
          <div class="mb-2">Mascota: {{ namePet }}</div>
        </div>
        <img
          [src]="service.image"
          alt="{{ service.name }}"
          class="w-full h-32 object-contain mb-2 md:w-[200px] md:h-24"
        />
      </div>
      <button (click)="onCancelAppointment(appointment._id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-pointer mt-4 w-[50%] mx-auto md:w-[15%] md:max-h-10">Cancelar Cita</button>
    </div>
  </div>
  <div *ngIf="appointments.length === 0">
    <h1 class="text-center text-2xl font-bold text-york-700 mt-5">No tienes citas actualmente</h1>
  </div>
</section>
