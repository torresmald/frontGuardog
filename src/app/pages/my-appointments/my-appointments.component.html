<section class="main">
    <div *ngFor="let appointment of appointments" class="mb-4">
        <div class="flex bg-white p-4 shadow-md rounded-lg">
          <div *ngFor="let service of appointment.services" class="flex-1">
            <div class="text-lg font-bold mb-2">{{ service.name }}</div>
            <div class="mb-2">Fecha: {{ service.date | date:'dd/MM/yyyy' }}</div>
            <div class="mb-2">Hora: {{ service.hour }}</div>
            <div class="mb-2">Mascota: {{ namePet }}</div>
          </div>
          <div *ngFor="let service of appointment.services" class="flex-1 ml-4">
            <img [src]="service.image" alt="{{ service.name }}" class="w-full h-32 object-cover mb-2">
          </div>
        </div>
      </div>
      
</section>
