<div class="body">
    <form
      action="https://formspree.io/f/mnqklbbg"
      method="POST"
      class="form"
    >
      <div class="form__group">
        <label for="Nombre">Nombre</label>
        <input
          class="form__group_control"
          type="text"
          name="Nombre"
          placeholder=""
        />
      </div>
      <div class="form__group">
        <label for="email">
          Email
        </label>
        <input class="form__group_control" type="email" name="email" placeholder="Email"/>
      </div>
      <div class="form__group">
        <label for="Mensaje">Mensaje</label>
        <textarea cols="30" rows="10" class="form__group_control"
        type="text"
        name="Mensaje"
        placeholder="Deja aqui tu comentario">
        </textarea>
      </div>
      <button type="submit" class="form__button">Enviar</button>
    </form>
  </div>
