<div
  class="min-h-screen p-6 bg-sienna-100 flex flex-col items-center justify-center"
>
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-center text-2xl text-york-700 mb-6">
        Login
      </h2>
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="font-bold flex flex-col text-center">
              <p class="font-medium text-lg text-york-600">Login</p>
              <p>
                {{ "LOGIN.Fill" | translate }}
              </p>
              <img
                src="https://i.pinimg.com/originals/45/b3/66/45b3660b7d464ca297f9f6969143ca96.jpg"
                alt="Dogtor"
                class="w-36 h-36 rounded-full mt-10 self-center"
              />
            </div>

            <div class="lg:col-span-2">
              <div
                class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5"
              >
                <div class="md:col-span-5">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="email@domain.com"
                    formControlName="email"
                    autocomplete="email"
                  />
                  <p
                    class="text-red-600"
                    *ngIf="
                      form.get('email')?.hasError('required') &&
                      form.get('email')?.touched
                    "
                  >
                    {{ "LOGIN.EmailRequired" | translate }}
                  </p>
                  <p
                    class="text-red-600"
                    *ngIf="
                      form.get('email')?.hasError('email') &&
                      form.get('email')?.touched
                    "
                  >
                    {{ "LOGIN.EmailInvalid" | translate }}
                  </p>
                </div>

                <div class="md:col-span-5">
                  <label for="password">
                    {{ "LOGIN.Password" | translate }}
                  </label>
                  <input
                    type="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="********"
                    formControlName="password"
                    autocomplete="on"
                  />
                  <p
                    class="text-red-600"
                    *ngIf="
                      form.get('password')?.hasError('required') &&
                      form.get('password')?.touched
                    "
                  >
                    {{ "LOGIN.PasswordRequired" | translate }}
                  </p>
                  <p
                    class="text-red-600"
                    *ngIf="errors === 'El password no es correcto'"
                  >
                    {{ "LOGIN.PasswordInvalid" | translate }}
                  </p>
                </div>
                <div class="md:col-span-5 text-center py-4">
                  <div class="inline-flex items-center gap-6">
                    <button
                      [disabled]="!form.valid"
                      type="submit"
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer disabled:bg-blue-200 disabled:cursor-not-allowed"
                    >
                      {{ "LOGIN.Submit" | translate }}
                    </button>
                    <button
                      routerLink="/forgot-password"
                      type="button"
                      class="bg-york-500 hover:bg-york-700 text-xs text-white font-bold py-2 px-4 rounded cursor-pointer disabled:bg-blue-200 disabled:cursor-not-allowed"
                    >
                      {{ "LOGIN.ForgotPassword" | translate }}
                    </button>
                  </div>
                </div>
                <div class="md:col-span-5 text-center py-4">
                  <p
                    class="text-red-600 font-bold text-xl"
                    *ngIf="errors === 'El usuario no existe, registrate'"
                  >
                    {{ "LOGIN.NoUser" | translate }}
                  </p>
                  <p
                    class="text-red-600 font-bold text-xl"
                    *ngIf="
                      errors === 'No has verificado tu cuenta, revisa tu email'
                    "
                  >
                    {{ "LOGIN.UserNoVerified" | translate }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="flex gap-10">
    <button
      class="bg-sienna-500 hover:bg-sienna-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      routerLink=""
    >
      {{ "LOGIN.Back" | translate }}
    </button>
    <button
      *ngIf="!isTrainer"
      class="bg-york-500 hover:bg-york-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      routerLink="/register"
    >
      {{ "LOGIN.Register" | translate }}
    </button>
  </div>
</div>
