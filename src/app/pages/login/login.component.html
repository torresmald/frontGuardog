<div
  class="min-h-screen p-6 bg-sienna-100 flex flex-col items-center justify-center"
>
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-center text-2xl text-york-700 mb-6">
        Login
      </h2>
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="font-bold flex flex-col text-center">
              <p class="font-medium text-lg text-york-600">Login</p>
              <p>
                {{ "LOGIN.Fill" | translate }}
              </p>
              <img
                src="https://i.pinimg.com/originals/45/b3/66/45b3660b7d464ca297f9f6969143ca96.jpg"
                alt="Dogtor"
                class="w-36 h-36 rounded-full mt-10 self-center"
              />
            </div>

            <div class="lg:col-span-2">
              <div
                class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5"
              >
                <div class="md:col-span-5">
                  <label for="email">Email</label>
                  <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    </div>
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="email@domain.com"
                    formControlName="email"
                    autocomplete="on"
                    >
                  </div>
  
                  <p
                    class="text-red-600"
                    *ngIf="
                      isValidField('email')
                    "
                  >
                    {{ getFieldError('email') | translate }}
                  </p>
                </div>

                <div class="md:col-span-5">
                  <label for="password">
                    {{ "LOGIN.Password" | translate }}
                  </label>
                  <div class="relative flex items-center">
                    <input
                    [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="********"
                      formControlName="password"
                      autocomplete="on"
                    />
                    <span class="absolute right-2 cursor-pointer" (click)="toogleShowPassword()">
                      <svg *ngIf="showPassword" class=" w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="m4 15.6 3.055-3.056A4.913 4.913 0 0 1 7 12.012a5.006 5.006 0 0 1 5-5c.178.009.356.027.532.054l1.744-1.744A8.973 8.973 0 0 0 12 5.012c-5.388 0-10 5.336-10 7A6.49 6.49 0 0 0 4 15.6Z"/>
                        <path d="m14.7 10.726 4.995-5.007A.998.998 0 0 0 18.99 4a1 1 0 0 0-.71.305l-4.995 5.007a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.402.211.59l-4.995 4.983a1 1 0 1 0 1.414 1.414l4.995-4.983c.189.091.386.162.59.211.011 0 .021.007.033.01a2.982 2.982 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z"/>
                        <path d="m19.821 8.605-2.857 2.857a4.952 4.952 0 0 1-5.514 5.514l-1.785 1.785c.767.166 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z"/>
                      </svg>
                      <svg *ngIf="!showPassword" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M4.998 7.78C6.729 6.345 9.198 5 12 5c2.802 0 5.27 1.345 7.002 2.78a12.713 12.713 0 0 1 2.096 2.183c.253.344.465.682.618.997.14.286.284.658.284 1.04s-.145.754-.284 1.04a6.6 6.6 0 0 1-.618.997 12.712 12.712 0 0 1-2.096 2.183C17.271 17.655 14.802 19 12 19c-2.802 0-5.27-1.345-7.002-2.78a12.712 12.712 0 0 1-2.096-2.183 6.6 6.6 0 0 1-.618-.997C2.144 12.754 2 12.382 2 12s.145-.754.284-1.04c.153-.315.365-.653.618-.997A12.714 12.714 0 0 1 4.998 7.78ZM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd"/>
                      </svg>
                    </span>
                  </div>
                  <p
                    class="text-red-600"
                    *ngIf="
                      isValidField('password')
                    "
                  >
                  {{ getFieldError('password') | translate }}
                  </p>
                </div>
                <div class="md:col-span-5 text-center py-4">
                  <div class="inline-flex items-center gap-6">
                    <button
                      [disabled]="!form.valid"
                      type="submit"
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer disabled:bg-blue-200 disabled:cursor-not-allowed"
                    >
                      {{ "LOGIN.Submit" | translate }}
                    </button>
                    <button
                      routerLink="/forgot-password"
                      type="button"
                      class="bg-york-500 hover:bg-york-700 text-xs text-white font-bold py-2 px-4 rounded cursor-pointer disabled:bg-blue-200 disabled:cursor-not-allowed"
                    >
                      {{ "LOGIN.ForgotPassword" | translate }}
                    </button>
                  </div>
                </div>
                <div class="md:col-span-5 text-center py-4">
                  <p
                    class="text-red-600 font-bold text-xl"
                    *ngIf="errors === 'El usuario no existe, registrate'"
                  >
                    {{ "LOGIN.NoUser" | translate }}
                  </p>
                  <p
                    class="text-red-600 font-bold text-xl"
                    *ngIf="
                      errors === 'No has verificado tu cuenta, revisa tu email'
                    "
                  >
                    {{ "LOGIN.UserNoVerified" | translate }}
                  </p>
                  <p
                  class="text-red-600 font-bold text-xl"
                  *ngIf="
                    errors === 'El password no es correcto'
                  "
                >
                  {{ "LOGIN.InvalidPassword" | translate }}
                </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="flex gap-10">
    <button
      class="bg-sienna-500 hover:bg-sienna-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      routerLink=""
    >
      {{ "LOGIN.Back" | translate }}
    </button>
    <button
      *ngIf="!isTrainer"
      class="bg-york-500 hover:bg-york-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
      routerLink="/register"
    >
      {{ "LOGIN.Register" | translate }}
    </button>
  </div>
</div>
