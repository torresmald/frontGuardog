<section class="min-h-[calc(100vh-(10vh+7vh))]" *ngIf="isLoaded; else skeleton">
  <div class="flex flex-col justify-center">
    <div class="w-full flex flex-col gap-10 md:w-52 p-4 mx-auto text-center ">

      <button
        class="bg-blue-500 hover:bg-blue-700 rounded text-white px-16 py-2 w-full"
        (click)="onShowFiltersModal()"
      >
        {{ "PARENT_VIEW.Filters" | translate }}
      </button>

    

    </div>

    <div class="w-full p-4">
      <div
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12 mb-12 place-items-center"
      >
        <app-service
          *ngFor="
            let service of services
              | async
              | sortPrice : sortPrice
              | sortType : sortType
          "
          class="m-5"
          [servicesAddedToCart]="servicesAddedToCart"
          [service]="service"
        ></app-service>
      </div>
    </div>
  </div>
</section>

<ng-template #skeleton>
  <div class="flex justify-center items-center gap-10 flex-wrap p-5">
    <app-skeleton></app-skeleton>
    <app-skeleton></app-skeleton>
    <app-skeleton></app-skeleton>
    <app-skeleton></app-skeleton>
  </div>
</ng-template>
