<div class="mt-4">
  <h2 class="m-3 text-2xl text-center text-york-600 font-extrabold">Carrito</h2>
  <div *ngIf="servicesInCart.length > 0 && checkoutForm">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div
        *ngFor="let service of servicesInCart"
        class="flex flex-col gap-2 w-[70%] mx-auto"
      >
        <h3 class="text-md text-center text-york-800 font-bold">
          {{ service.name }}
        </h3>
        <img [src]="service.image" alt="{{ service.name }}" />
        <p class="text-md text-center font-bold">
          Precio:
          <span class="text-blue-600 font-extrabold">{{
            service?.price | currency : "EUR" : "symbol" : "2.2-2" : "es"
          }}</span>
        </p>
        <select id="pets" formControlName="pet">
          <option [value]="pet._id" *ngFor="let pet of pets">
            {{ pet.name }}
          </option>
        </select>
        <input type="date" formControlName="date" />
      </div>
      <button
        class="bg-sienna-500 hover:bg-sienna-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
        type="submit"
      >
        Enviar
      </button>
    </form>
  </div>
  <div *ngIf="servicesInCart.length === 0">
    <p>No hay servicios en el carrito.</p>
  </div>
</div>
