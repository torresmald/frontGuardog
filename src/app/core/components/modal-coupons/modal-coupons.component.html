<div class="h-10 mt-3 text-center text-york-500 font-bold text-xs md:text-base" [ngClass]="{ 'mt-[86px]': router.url === '/' }" *ngIf="isLogged">
  <section
    *ngIf="changeModal"
  >
    {{"COUPONS.Welcome" | translate}} :
    <span class="text-white bg-sienna-700 font-extrabold p-1 ">{{
      coupon?.name
    }}</span>
  </section>
  <section
    *ngIf="!changeModal"
  >
    {{"COUPONS.Enjoy" | translate}}
  </section>
</div>
