<div class="flex justify-between mb-4 font-dog md:max-h-60 text-sm">
  <div>
    <div class="cursor-pointer px-4 text-2xl flex items-center">
      <mat-slide-toggle labelPosition="before" (click)="onChangeTheme()">
        <mat-icon *ngIf="!isLightMode" class="text-[#ffb300]">sunny</mat-icon>
        <mat-icon *ngIf="isLightMode"  class="text-gray-600">dark_mode</mat-icon>
      </mat-slide-toggle>
      
    </div>
    <div class="cursor-pointer px-4 text-2xl flex items-center">
      <mat-slide-toggle labelPosition="before" (click)="onChangeLanguage()" color="success">
        <mat-icon [ngClass]="language == 'uk' ? 'text-red-600' : 'text-blue-600'"
        >language</mat-icon>
      </mat-slide-toggle>
    </div>
  </div>

  <div class="bg-logo bg-no-repeat bg-center min-h-[140px] min-w-[300px] md:min-h-[200px] md:min-w-[500px] lg:min-w-[700px] cursor-pointer" routerLink="">
  </div>
  <nav class="hidden sm:flex p-8 text-sienna-600 md:text-xl">
    <ul>
      <li>
        <a class="hover:text-sienna-800  hover:text-2xl" routerLink="/about" routerLinkActive="active">Nosotros</a>
      </li>
      <li><a class="hover:text-sienna-800 hover:text-2xl" routerLink="/register" routerLinkActive="active">Registro</a></li>
      <li><a class="hover:text-sienna-800 hover:text-2xl" routerLink="/contact" routerLinkActive="active">Contacto</a></li>
    </ul>
  </nav>

  <div class="sm:hidden px-4">
    <div (click)="openMenuMobile()" class="text-2xl text-sienna-800 cursor-pointer text-center py-2">
      <span class="fa-solid fa-bars"></span>    
    </div>
    <div class="text-sienna-600" *ngIf="isMobile">
      <nav>
        <ul>
          <li>
            <a class="hover:text-sienna-800 hover:text-lg" routerLink="/about" routerLinkActive="active">Nosotros</a>
          </li>
          <li>
            <a class="hover:text-sienna-800 hover:text-lg" routerLink="/register" routerLinkActive="active">Registro</a>
          </li>
          <li>
            <a class="hover:text-sienna-800 hover:text-lg" routerLink="/contact" routerLinkActive="active">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
