<div #map class="m-auto mt-3 max-w-[500px] h-[400px] relative"></div>

<div class="flex flex-col gap-2  absolute right-[10px] bottom-[50px] text-center">
  <button
    class="bg-blue-500 text-sm text-white rounded hover:bg-blue-700 px-4 py-2"
    (click)="onChangeZoom('minus')"
  >
    -
  </button>
  <button
    class="bg-blue-500 text-sm text-white rounded hover:bg-blue-700 px-4 py-2"
    (click)="onChangeZoom('plus')"
  >
    +
  </button>
</div>
