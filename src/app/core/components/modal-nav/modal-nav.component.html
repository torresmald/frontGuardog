<div (click)="closeMenuMobile()" class="bg-black flex fixed text-[20px] bg-opacity-40 w-full h-screen z-40">
	<nav  [ngClass]="{'show': modalAnimation, 'hiddenNav': !modalAnimation}" (click)="stopPropagation($event)" class="bg-sienna-100 flex flex-col justify-between w-[300px] font-dog h-screen">
		<ul class="mt-6">
			<li (click)="closeMenuMobile()" routerLink="/"><img src="../../../../assets/home/nav1.png" alt="">Inicio</li>
			<li (click)="closeMenuMobile()" routerLink="/about"><img src="../../../../assets/home/nav1.png" alt="">Nosotros</li>
			<li (click)="closeMenuMobile()" routerLink="/contact"><img src="../../../../assets/home/nav1.png" alt="">Contacto</li>
			<li *ngIf="!isLogged" (click)="closeMenuMobile()" routerLink="/register"><img src="../../../../assets/home/nav1.png" alt="">Regitrarse</li>
			<li *ngIf="isLogged && isParent" (click)="onNavigateServices()"><img src="../../../../assets/home/nav1.png" alt="">Servicios</li>
			<li *ngIf="isLogged" (click)="onNavigateAccount()" class="mx-5" routerLink="active"><img src="../../../../assets/home/nav1.png" alt="">Mi Cuenta</li>
			<li *ngIf="isLogged" (click)="onLogout()" class="mx-5"><img src="../../../../assets/home/nav1.png" alt="">Logout</li>
			<li *ngIf="servicesInCart.length > 0 && isLogged && isParent" (mouseenter)="onChangeHover()" (mouseleave)="onHoverLeave()" routerLink="/checkout">
				<img src="../../../../assets/home/nav1.png" alt="">
				<p class="absolute text-center text-black right-60 mt-1">
					{{ numberInCart }}
				</p>
				<span class="bg-cart w-[24px] h-[24px] bg-no-repeat block text-black"></span>
			</li>
		</ul>
		<img class="w-[50%] mx-auto" src="../../../../assets/home/logo.png" alt="">
	</nav>
</div>
