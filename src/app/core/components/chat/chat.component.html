<div (click)="activateMessages()" class="fixed bottom-10 right-[42px] p-3 z-50 bg-blue-600 rounded-full opacity-0 transition ease-in-out delay-350 cursor-pointer"
[ngClass]="{ 'opacity-100': isShow }"
>
    <svg class="w-5 h-5 md:w-10 md:h-10 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M7.556 8.5h8m-8 3.5H12m7.111-7H4.89a.896.896 0 0 0-.629.256.868.868 0 0 0-.26.619v9.25c0 .232.094.455.26.619A.896.896 0 0 0 4.89 16H9l3 4 3-4h4.111a.896.896 0 0 0 .629-.256.868.868 0 0 0 .26-.619v-9.25a.868.868 0 0 0-.26-.619.896.896 0 0 0-.63-.256Z"/>
      </svg>
      
</div>

<div
    *ngIf="showChat"
  class="fixed bottom-4 right-3 w-[300px] rounded-md z-50"
  [ngClass]="{
    'bg-sienna-100': isParent,
    'bg-york-100': !isParent
  }"
>
  <div
    class="p-2 rounded-t-md flex justify-between"
    [ngClass]="{
      'bg-sienna-400': isParent,
      'bg-york-400': !isParent
    }"
  >
    <p>Live Chat</p>
    <span >
      <svg
        *ngIf="!showChat; else noChat"
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 9-7 7-7-7"
        />
      </svg>
      <ng-template #noChat>
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m5 15 7-7 7 7"
          />
        </svg>
      </ng-template>
    </span>
  </div>
  <div class="flex h-[70%] overflow-y-hidden flex-col">
    <p
      class="p-5 mt-1 ml-1 rounded-md text-ellipsis w-auto max-w-[70%] break-words inline-block"
      [ngClass]="{
        'self-start': message.messageType === 1,
        'text-white': message.messageType === 1,
        'self-end': message.messageType === 2,
        'text-black': message.messageType === 2
      }"
      *ngFor="let message of chats"
    >
      {{ message.messageType === 1 ? "Yo: " : "Otro: " }}
      {{ message.message }}
      <span class="text-[8px] block">{{message.messageType === 1 ? "Enviado: " : "Recibido: "}}: {{currentHour}}</span>
    </p>
  </div>
  <div class="h-[20%] w-full" *ngIf="showChat || chats.length > 0">
    <form (submit)="sendMessage()" class="h-full flex p-2">
      <div class="w-[80%]">
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          type="text"
          [(ngModel)]="text"
          name="text"
          placeholder="Escribe tu Mensaje"
        />
      </div>

      <div class="w-[20%] flex justify-center items-center outline-none">
        <input
          class="w-10"
          type="image"
          src="https://cdn-icons-png.flaticon.com/512/3814/3814282.png"
        />
      </div>
    </form>
  </div>
</div>
